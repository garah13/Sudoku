<html>
<head></head>
<body>

<div data-dojo-type="Sudoku/board/js/SudokuBoard"></div>

<script>
	var dojoConfig = {
		async: true,
		dojoBlankHtmlUrl: location.pathname.replace(/\/[^/]+$/, "") + "/blank.html",
		packages: [{
			name: "Sudoku",
			location: location.pathname.replace(/\/[^/]+$/, "") + "/"
		}]
	};
</script>
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
<script>
	require([
		"dojo/parser",
		"Sudoku/board/js/SudokuBoard"
	], function(parser) {
		parser.parse();
	});
</script>
<link rel="stylesheet" href="main.css">
</body>
</html>
